<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Rentals</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title">Rentals</div>
<table border="1" style="width:100%">
    <tr>
        <th>Order Num</th>
        <th>Order Date</th>
        <th>Customer Name</th>
        <th>Customer Address</th>
        <th>Customer Email</th>
        <th>Amount</th>
        <th>View</th>
    </tr>
    <tr th:each="rental : ${rentals}">
        <td th:utext="${rental.orderNum}"></td>
        <td th:utext="${#dates.format(rental.orderDate,'dd-MM-yyyy HH:mm')}"></td>
        <td th:utext="${rental.customerName}"></td>
        <td th:utext="${rental.customerAddress}"></td>
        <td th:utext="${rental.customerEmail}"></td>
        <td style="color:red;" th:utext="${#numbers.formatDecimal(rental.amount,3,2,'COMMA')}">
        </td>
        <td><a th:href="@{|/admin/order?orderId=${rental.id}|}">View</a></td>
    </tr>
</table>

<th:block th:include="/_footer"></th:block>

</body>
</html>
